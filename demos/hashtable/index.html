<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../demos.css">
  <title>Testing Hashtable Class</title>
  <style></style>
</head>

<body>
  <main>
    <h1>Testing Hashtable Class</h1>
    <p>
      <a href="./Hashtable.mjs" target="_blank">Hashtable.mjs</a>
      works with any key that isnâ€™t
      <code>Null/NaN</code>.
      <br>
      <i>See <code>`test`</code> in console...</i>
    </p>

    <div class="scrollshade">
      <pre id="Code">dump script</pre>
    </div>

    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes">Reference/Classes</a>
  </main>

  <script type="module" id="Test">
    import Hashtable from './Hashtable.mjs'

    const test = new Hashtable();
    console.log({test});

    test.set(window, window)
    test.set(null, null)
    test.set(NaN, NaN)
    test.set(undefined, undefined)

    test.set(4, 'four')
    console.assert(test.get(4) === 'four', '4 is four')
    test.set('4', 'Four')
    console.assert(test.get('4') === 'Four', '"4" is Four')
    console.assert(test.size === 3, 'size 3')

    test.set('4', 'Four!')
    console.assert(test.get('4') === 'Four!', '"4" is Four!')

    console.assert(test.remove(window), 'remove window')
    console.assert(test.size === 2, 'size 2')

    test.set(Hashtable, Hashtable)
    test.set(0, 0)
    test.set(false, false)
    test.set('', '')
    test.set({}, [])
    test.set([], {})
    test.display()

    test.remove(Hashtable)
    test.remove(0)
    test.remove(false)
    test.remove('')
    test.display()

    test.dir()
  </script>

  <script>
    const $ = document.querySelector.bind(document);

    $('#Code').textContent = $('#Test').textContent;
  </script>

  <script id="Tnav" type="module" src='../Tnav.js'></script>
</body>

</html>
