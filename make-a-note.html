<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <title>Make a note</title>
  <link rel="stylesheet" href="./base.css">
</head>

<body>
  <h1>learn midi notes</h1>

  <form action="">
    <p>
      Type a midi note number<br>
      <i>(from from 21â€¦ 128)</i> <br>
    </p>
    <input type="number" placeholder="middle C is 60" style="text-align: center;">
    <p>
      Then press enter
    </p>
    <textarea style="height: 5rem; width: 15rem;" placeholder="Note data..."></textarea>
  </form>

  <script type="module">
    import makeNote from './scripts/makeNote.js';

    var form = document.querySelector('form');
    var input = form.querySelector('input');
    var output = form.querySelector('textarea');

    form.addEventListener('submit', function (evt) {
      evt.preventDefault();

      var num = input.value;
      var note = makeNote(input.value);

      if (input.value > 128 || input.value < 21) {
        alert('clamping to range 21-128');
      }
      input.value = note.midi;

      output.value = JSON.stringify(note, null, 2).replace(/"/g, '');
    })
  </script>
