<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1">
  <title>Make a note</title>
  <link rel="stylesheet" href="./base.css">
  <style>
    h1 {
      font-size: 2rem;
    }

    input,
    button {
      appearance: none;
      background: none;
      border: 1px solid silver;
      font-size: 1em;
      padding: 0.2rem;
      text-align: center;
    }

    button {
      height: 2rem;
      margin: 0.2rem;
      width: 2rem;
    }

    textarea {
      background: none;
      border: 0;
      height: 7rem;
      resize: none;
      width: 14rem;
    }
  </style>
</head>

<body>
  <h1>learn midi notes</h1>

  <form action="">
    <p>
      Type a midi note number
      <br>
      <i>(from from 21â€¦ 128)</i>
    </p>
    <input type="number" placeholder="middle C is 60">
    <p>
      Then press enter, or
      <button>â‡§</button>
      <button>â‡©</button>
      <!-- ðŸ”¼ðŸ”½ -->
    </p>
    <textarea placeholder="Note data..."></textarea>
  </form>

  <script type="module">
    import makeNote from './scripts/makeNote.js';

    var form = document.querySelector('form');
    var input = form.querySelector('input');
    var output = form.querySelector('textarea');
    var btns = form.querySelectorAll('button');

    function processInput(num) {
      var note = makeNote(num || input.value);
      // if (input.value > 128 || input.value < 21) alert('clamping 21-128');
      if (!num) input.value = note.midi;
      output.value = JSON.stringify(note, null, 2).replace(/"/g, '');
    }

    btns[0].addEventListener('click', function (evt) {
      input.value = Number(input.value || 60) + 1;
      processInput();
    });
    btns[1].addEventListener('click', function (evt) {
      input.value = Number(input.value || 60) - 1;
      processInput();
    });

    form.addEventListener('submit', function (evt) {
      evt.preventDefault();
      processInput();
    });

    processInput(60);
  </script>

</body>

</html>
